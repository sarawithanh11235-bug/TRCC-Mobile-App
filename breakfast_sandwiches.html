        <form action="" id="breakfastform" onsubmit="return false;">
         <div>
            <div class="cont_order">


BREAKFAST SANDWICHES PAGE


                 
                   <label>Select an Entree</label>
                   <label class='radiolabel'><input type="radio"  name="entree" value="eggs" onclick="calculateTotal()" />Eggs - $4</label><br/>
                   <label class='radiolabel'><input type="radio"  name="entree" value="pancakes" onclick="calculateTotal()" />Pancakes - $2</label><br/>
                   <label class='radiolabel'><input type="radio"  name="entree" value="frenchtoast" onclick="calculateTotal()" />French Toast - $3</label><br/>
                   <br/>
                   <label>Select a Side</label>
                   <select id="side" name='side' onchange="calculateTotal()">
                   <option value="none">Select</option>
                   <option value="croissant">Croissant - $1</option>
                   <option value="danish">Danish - $2</option>
                   <option value="sausage">Sausage - $3</option>
                   <option value="none">None</option>
                  </select>
                  <label>Select a Beverage</label>
                  <select id="beverage" name='beverage' onchange="calculateTotal()">
                     <option value="none">Select</option>
                     <option value="orangejuice">Orange Juice - $3</option>
                     <option value="coffee">Coffee - $2</option>
                     <option value="tea">Tea - $1</option>
                     <option value="none">None</option>
                    </select>
                    <div id="totalPrice"></div>
      </div>
      <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
   </div>  
   </form>
   </div> 
   <script>
   function goBack() {
   window.history.back()
   }
   var entree_prices = new Array();
    entree_prices["eggs"]= 4;
    entree_prices["pancakes"]= 2;
    entree_prices["frenchtoast"]= 3;

    var side_prices = new Array();
    side_prices["pleaseselect"]=0;
    side_prices["croissant"]=1;
    side_prices["danish"]=2;
    side_prices["sausage"]=3;
    side_prices["none"]=0;
    
    var beverage_prices= new Array();
    beverage_prices["pleaseselect"]=0;
    beverage_prices["orangejuice"]=3;
    beverage_prices["coffee"]=2;
    beverage_prices["tea"]=1;
    beverage_prices["none"]=0;
    
   function getBreakfastEntreePrice()
   {  
       var breakfastEntreePrice=0;
       var theForm = document.forms["breakfastform"];
       var selectedEntree = theForm.elements["entree"];
       for(var i = 0; i < selectedEntree.length; i++)
       {
           if(selectedEntree[i].checked)
           {
               breakfastEntreePrice = entree_prices[selectedEntree[i].value];
               break;
           }
       }
       return breakfastEntreePrice;
   }
   function getBreakfastSidePrice()
   {
      var breakfastSidePrice=0;
      var theForm = document.forms["breakfastform"];
      var selectedSide = theForm.elements["side"];
      breakfastSidePrice = side_prices[selectedSide.value];
       return breakfastSidePrice;
   }
   function getBreakfastBeveragePrice()
   {
       var breakfastBeveragePrice=0;
       var theForm = document.forms["breakfastform"];
       var selectedBeverage = theForm.elements["beverage"];
       breakfastBeveragePrice = beverage_prices[selectedBeverage.value];
       return breakfastBeveragePrice;
   }
   function calculateTotal()
   {
       var breakfastPrice = getBreakfastEntreePrice() + getBreakfastSidePrice() + getBreakfastBeveragePrice();
       var divobj = document.getElementById('totalPrice');
       divobj.style.display='block';
       divobj.innerHTML = "Breakfast Total Price - $"+ breakfastPrice;
   }
   function hideTotal()
   {
       var divobj = document.getElementById('totalPrice');
       divobj.style.display='none';
   }
   </script>
