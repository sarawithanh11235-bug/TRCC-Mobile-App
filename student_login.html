<body>
<div class="container">
<div class="header">
 <h1>TRCC Mobile App Student Login</h1>
 </div>
 <form name="login" onsubmit="return validateForm() ;" method="post">
 <ul>
 <li>StudentID: <input class="studentid" placeholder="Student ID" type="text" name="studentid">
 </li>
 <li>Password: <input class="password" placeholder="Password" type="password" name="password">
 </li>
 </ul>
<a href="trcc_home.html"><input type="button" class="submit" value="Log In" name="submit" onclick="validate()"></a>
</form>
</div>
<script>
function goBack() {
   window.history.back()
   }
var count= 2;
function validate()
{
	var stuid = document.login.studentID.value;
	var passw = document.login.password.value;
	var valid = false;
	var studentIDArray = ["Kyle", "Nao"];
	var passwordArray = ["12345", "54321"];
	for (var i = 0; i < studentIDArray.length; i++)
 {

	if ((stuid == studentIDArray[i]) && (passw == passwordArray[i]))
	{
		valid = true;
		break;
	}
}
	if (valid)
	{
		alert("Login was successful");
		window.location = "www.google.ie";
		return false;
	}
	var again = " tries";
	if (count == 1)
	{
		again = " try"
	}
	if (count >= 1)
	{
		alert("Wrong Password or Student ID")
		count--;
	}
	else
	{
		alert("Incorrect Password or Student ID - You are Now Blocked");
		document.login.username.value = "You are now Blocked";
		document.login.password.value = "Blocked";
		document.login.username.disabled = true;
		document.login.password.disabled = true;
		return false;
	}
}
</script>
<a href="forgot_password.html" id="forgotpassword">Forgot Your Password?</a>
